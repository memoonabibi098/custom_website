<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .search-div {
    width: 70%;
    height: 55%;
    background-color: #f2cd74;
    position: absolute;
    top: -25%;
    left: 15%;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
}

.custom-select {
    position: relative;
    width: 200px;
    font-family: Medium;
    font-size: 18px;
    color: #2F345B;
}

.select-selected {
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
}

.select-items {
    position: absolute;
    background-color: #fff;
    border-radius: 8px;
    margin-top: 5px;
    width: 100%;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    z-index: 99;
}

.select-items div {
    padding: 10px;
    cursor: pointer;
}

.select-items div:hover {
    background-color: #f2cd74;
}

.select-hide {
    display: none;
}

.polygon-icon-div {
    width: 10%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.polygon-icon {
    height: 40%;
    cursor: pointer;
}

.search-div-btn {
    padding: 10px 20px;
    background-color: #2F345B;
    color: #FEFEFE;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

</style>
<body>
    <div class="search-div">
        <div class="custom-select">
            <div class="select-selected">Select Country</div>
            <div class="select-items select-hide">
                <div>Pakistan</div>
                <div>USA</div>
                <div>UK</div>
                <div>UAE</div>
            </div>
        </div>
    
        <div class="polygon-icon-div">
            <img src="./Pictures/Polygon-1.png" alt="" class="polygon-icon">
        </div>
    
        <button class="search-div-btn">Search</button>
    </div>
    
    <script>
        const polygonIcon = document.querySelector('.polygon-icon');
        const selectSelected = document.querySelector('.select-selected');
        const selectItems = document.querySelector('.select-items');
    
        // When clicking the polygon, open/close the dropdown
        polygonIcon.addEventListener('click', () => {
            selectItems.classList.toggle('select-hide');
        });
    
        // When clicking an item, set it as selected and close dropdown
        selectItems.querySelectorAll('div').forEach(item => {
            item.addEventListener('click', () => {
                selectSelected.textContent = item.textContent;
                selectItems.classList.add('select-hide');
            });
        });
    
        // Close dropdown if clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select') && !e.target.closest('.polygon-icon-div')) {
                selectItems.classList.add('select-hide');
            }
        });
    </script>
    
</body>
</html>
